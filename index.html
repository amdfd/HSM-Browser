<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>High School Musical Browser</title>
</head>

<body>
  <main class="container">
    <audio autoplay="true" src="./assets/We're All In This Together.mp3"></audio>
    <div class="title">
      <h1>Search the Internet</h1>
    </div>
    <div class="nav-menu">
      <nav>
        <a href="https://news.google.com" target="_blank">News</a>
        <a href="https://groups.google.com" target="_blank">Groups</a>
        <a href="https://www.techtudo.com.br/softwares/apps/internet/downloads/" target="_blank">Downloads</a>
        <a href="https://www.cvc.com.br/" target="_blank">Travel</a>
        <a href="https://www.amazon.com.br/" target="_blank">Shopping</a>
        <a href="https://mail.google.com" target="_blank">Email</a>
      </nav>
    </div>
    <div class="search-bar">
      <form method="get" action="https://www.google.com/search">
        <label for="search">Search the Web</label>
        <input type="text" name="q" size="31" value="" placeholder="Gabriella Montez">
        <button>Search</button>
      </form>
    </div>
  </main>
  <footer>
    <p>Inspired by the High School Musical web browser. </p>
    <p>Developed by <b>Amanda Falc√£o</b>.</p>
  </footer>
</body>

</html>
